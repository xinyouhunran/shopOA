<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SHOPOASYSTEM</title>
    <link rel="stylesheet" href="../js/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/sellerinfo_admin.css" />
</head>

<body>
        <div id="title_admin">
        </div>
        <div class="layui-body" id="container">
            <!-- 内容主体区域 -->
				   <div  id="sellerinfo_admin">
				    	<div >
							<div class="layui-form-item">
							    <label class="layui-form-label">ID&ensp;&ensp;&ensp;&ensp;号：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入电商id" autocomplete="off" class="layui-input"  id="sellerId">
							   	</div>
							    <label class="layui-form-label">店铺名称：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入店铺名" autocomplete="off" class="layui-input" id="sellerName">
								</div>
								<label class="layui-form-label">联系电话：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input" id="sellerPhone">
								</div>
								<label class="layui-form-label">家庭住址：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入家庭住址" autocomplete="off" class="layui-input" id="sellerAddress">
								</div>
								<label class="layui-form-label">商家状态：</label>
							    <div class="layui-input-block radio" >
							    	<input type="radio" name="sellerstatus" value="-1" checked="checked"><i>不限</i>
							       <input type="radio" name="sellerstatus" value="0"><i>审核中</i>
							       <input type="radio" name="sellerstatus" value="1"><i>已注册</i>
							       <input type="radio" name="sellerstatus" value="2"><i>已注销</i>
							    </div>
							    <button class="butt">查&nbsp;&nbsp;询</button>
							</div>
							 	
					  </div>
					    <table class="layui-table" lay-filter="test" id="test" lay-size="sm">
					    	<colgroup>
							      <col width="10">
							      <col width="50">
							      <col width="100">
							      <col width="40">
							      <col width="80">
							      <col width="150">
							      <col width="80">
							      <col width="30">
							      <col width="60">
						    </colgroup>
					        <thead>
					            <tr>
					                <th >ID</th>
					                <th>logo</th>
					                <th>店铺名</th>
					                <th>状态</th>
					                <th>注册时间</th>
					                <th>地址</th>
					                <th>联系电话</th>
					                <th>注销</th>
					                <th>审核</th>
					            </tr>
					            <tbody id="table_list">
						            <!--<tr>
						            		<td>123</td>
						            		<td>123</td>
						            		<td>123</td>
						            		<td>123</td>
						            		<td>123</td>
						            		<td>123</td>
						            		<td>123</td>
						            		<td><strong>注销</strong></td>
						            </tr>-->
					            </tbody>
					        </thead>
					    </table>
				    	<div id="table_page"></div>
				   </div>
			</div>             
       
    </div>
</body>
</html>
<script src="../js/lib/jquery-3.2.1.js"></script>
<script src="../js/lib/jquery.cookie.js"></script>
<script src="../js/plugins/layui/layui.js"></script>
<script src="../js/js/title_admin.js"></script>
<script src="../js/js/sellerinfo_admin.js"></script>
