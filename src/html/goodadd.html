<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SHOPOASYSTEM</title>
    <link rel="stylesheet" href="../js/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/goodls.css" />
</head>

<body>
		<div id="title_admin">
        </div>
        <div class="layui-body" id="container">
            <!-- 内容主体区域 -->
				<div id="goodsinfo1">
				     <!--用户信息的内容-->
				     <form class="layui-form" action="" id="fo" name="shop">
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品名称</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input text">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品类型</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品类型" autocomplete="off" class="layui-input text">		      
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品价格</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品价格" autocomplete="off" class="layui-input text">			      
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品库存</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品库存" autocomplete="off" class="layui-input text">			      
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品信息</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品信息" autocomplete="off" class="layui-input text">			      
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品规格</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品规格" autocomplete="off" class="layui-input text">			      
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品颜色</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品颜色" autocomplete="off" class="layui-input text">			      
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">商品运费</label>
					    <div class="layui-input-block">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品运费" autocomplete="off" class="layui-input text" >			      
					    </div>
					  </div>
					  <div class="layui-form-item">
					  	<label class="layui-form-label">商品图片</label>
					  	<div class="layui-input-block">
					  		<input type="file" id="file" name="title" nultiple>
					  	</div>
					  </div>
					  <button class="layui-btn" id="addls" type="button">添加</button>
					 </form>
				</div>
				   <!-- <div  id="goodsinfo">
				    	商品信息
				    </div>
				    <div id="goods_add">
				    	添加商品
				    </div>
				    <div id="goods_update">
				    	修改商品
				    </div>
				    <div id="orderinfo">
				    	订单信息
				    </div>
				    <div id="order_update">
				    	处理订单
				    </div>
				    <div id="active_info">
				    	活动信息
				    </div>
				    <div id="active_add">
				    	编辑活动
				    </div>-->
			</div>             
    </div>
</body>
</html>
<script src="../js/lib/jquery-3.2.1.js"></script>
<script src="../js/lib/jquery.cookie.js"></script>
<script src="../js/plugins/layui/layui.js"></script>
<script src="../js/js/title.js"></script>
