<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SHOPOASYSTEM</title>
    <link rel="stylesheet" href="../js/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/userinfo_admin1.css" />
</head>

<body>
        <div id="title_admin">
        </div>
        <div class="layui-body" id="container">
            <!-- 内容主体区域 -->
				<div id="userinfo_admin">
				    <div >
							<div class="layui-form-item">
							    <label class="layui-form-label">用户ID号：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户id" autocomplete="off" class="layui-input"  id="userId">
							   	</div>
							    <label class="layui-form-label">用户昵称：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input" id="userName">
								</div>
								<label class="layui-form-label">联系电话：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input" id="phoneNum">
								</div>
								<label class="layui-form-label">家庭住址：</label>
							    <div class="layui-input-block">
							    <input type="text" name="title" required  lay-verify="required" placeholder="请输入家庭住址" autocomplete="off" class="layui-input" id="userAddress">
								</div>
								<label class="layui-form-label">性&ensp;&ensp;&ensp;&ensp;别：</label>
							    <div class="layui-input-block radio" >
							    	<input type="radio" name="sex" value="-1" checked="checked"><i>不限</i>
							       <input type="radio" name="sex" value="0"><i>男</i>
							       <input type="radio" name="sex" value="1"><i>女</i>
							    </div>
							    <button class="butt">查&nbsp;&nbsp;询</button>
							</div>
							 	
					  </div>
					    <table class="layui-table" lay-filter="test" id="test" lay-size="sm">
					    	<colgroup>
							      <col width="10">
							      <col width="50">
							      <col width="80">
							      <col width="40">
							      <col width="80">
							      <col width="150">
							      <col width="100">
						    </colgroup>
					        <thead>
					            <tr>
					                <th >ID</th>
					                <th>logo</th>
					                <th>用户名</th>
					                <th>性别</th>
					                <th>出生日期</th>
					                <th>家庭住址</th>
					                <th>联系电话</th>
					            </tr>
					            <tbody id="table_list">
					            </tbody>
					        </thead>
					    </table>
				    	<div id="table_page"></div>
				   </div>
				</div>
			</div>             
    </div>
</body>
</html>
<script src="../js/lib/jquery-3.2.1.js"></script>
<script src="../js/lib/jquery.cookie.js"></script>
<script src="../js/plugins/layui/layui.js"></script>
<script src="../js/js/title_admin.js"></script>
<script src="../js/js/userinfo_admin.js"></script>
